<html><head><title>Js obj</title></head>
<body>
    <h1>Creating js obj</h1>
   <p id ="demo"></p>
   <button id="click me">Click me</button>

   <script>
    let user={
        name:"Chris",
        age:24,
    };
    function sayhello()
    {
        alert("hello");
    }
    user.message=sayhello;
    document.getElementById("demo").innerHTML="Hi"+user.name;
    document.getElementById("click me").onclick=user.message;
   </script>
   </body>
   </html>
