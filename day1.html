<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    document.write("Hello worlsd")
    let cars=["bmw","volvo","honda"];
    document.getElementById("demo").innerHTML=cars;// this will give the elemens of array

    let bmw=cars[0];
    document.getElementById("demo").innerHTML=bmw;//this will give first element of array

    let len=cars.length;
    document.getElementById("demo").innerHTML=len;//this.will give the length of array

     let last=cars[cars.length-1];
     document.getElementById("demo").innerHTML=last;

     cars.forEach((item,index,array)=>{
        console.log(item,index);
             })

    document.getElementById("demo").innerHTML=cars.toString();

    let last1=cars.pop();
    document.getElementById("demo").innerHTML=last1;

    let last2=cars[cars.length-1];
    document.getElementById("demo").innerHTML=last2;
    console.log(last2);

    cars.push("Audi");
    document.getElementById("demo").innerHTML= cars;

    cars.shift();
    document.getElementById("demo").innerHTML= cars;

    cars.unshift("volvo");
    document.getElementById("demo").innerHTML= cars;

    let bikes=["yamanha","suzuki","royal enfield"];
    let vehicles=cars.concat(bikes);
    document.getElementById("demo").innerHTML=vehicles;

    vehicles.sort();
    document.getElementById("demo").innerHTML=vehicles;

    //<------------------------------------------------------------------------------------------------------->
    
    
    // USE OF MAP -- THE MAP() CREATES A NEW ARRAY AND PERFORM A FUNCTION ON EACH ARRAY ELEMENT
    let num1=[2,3,4,5,6,9,7];
    let num2=num1.map(multiply);
    function multiply(value)
   { return value *2;}
    document.getElementById("demo").innerHTML=num2;

    //USE OF FILTER -- THE FILTER() METHOD TAKES EACH ELEMENT IN AN ARRAY AND IT APPLIES A CONDITIONAL STATEMENT AGAINST IT
     
    let num3 = num1.filter(comp);
    function comp(value)
    {return value>4;}
    document.getElementById("demo").innerHTML = num3;


    //USE OF REDUCE()-- THE REDUCE AN ARRAY OF VALUES DOWN TO JUST ONE VALUE USING A FUNCTION
    

    let num4=num1.reduce(sum)
    function sum(total,value)
    {
        return total+value;
    }
    document.getElementById("demo").innerHTML=num4;
    </script>
</html>
