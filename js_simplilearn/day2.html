<h1>Javascript for loop</h1>
<script>
    //<-------------------Different types of loop------------------------->



         
    let x;  //declaring x

    //for loop iteration
    for(x=0;x<5;x++)
    {
        console.log(x);
    }
     x=0;  //redecalaring x 

    //while loop iteration
    while(x<=5)
    {
        console.log(x)
        x++;
    }
    
    //do while loop iteratiom
    do{
       console.log(x);
       x++;
    }
    while(x<=20)

     
   //do while is exit controlled loop
   //for and while is exit controlled loop


   //skippiing a loop cycle

   for(i=1;i<=10;i++)
   {
    if(i==3)
    {
        continue;  //with the help of continue we can skip the loop cycle.
    }
    document.write(i+" is the current number ");

   }

</script>
